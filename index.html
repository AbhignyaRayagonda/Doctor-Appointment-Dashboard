<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Doctor Appointment Dashboard</h1>
        <button id="add-appointment-btn">+ Add Appointment</button>
        <input type="text" id="search-bar" placeholder="Search by name..." onkeyup="searchAppointments()">
    </header>

    <main>
        <section class="dashboard-section" id="upcoming-appointments">
            <h2>Upcoming Appointments</h2>
            <div id="appointment-list"></div>
        </section>

        <section class="dashboard-section" id="add-appointment">
            <h2>Add New Appointment</h2>
            <form id="appointment-form">
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" required>

                <label for="patient-number">Mobile Number</label>
                <input type="number" id="patient-number" required>

                <label for="appointment-date">Date</label>
                <input type="date" id="appointment-date" required>
                
                <label for="appointment-time">Time</label>
                <input type="time" id="appointment-time" required>
                <label for="appointment-duration">Duration (minutes)</label>
                <select id="appointment-duration" required>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>
                <label for="appointment-reason">Reason</label>
                <textarea id="appointment-reason" required></textarea>
                <label for="appointment-status">Status</label>
                <select id="appointment-status" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="canceled">Canceled</option>
                </select>
                <label for="appointment-priority">Priority</label>
                <select id="appointment-priority" required>
                    <option value="normal">Normal</option>
                    <option value="urgent">Urgent</option>
                </select>
                    <button type="submit">Add Appointment</button>
            </form>
        </section>
    </main>
   <script src="script.js"></script>
</body>
</html>
